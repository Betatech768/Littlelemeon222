{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Little Lemon Restaurant" />
    <meta
      property="og:description"
      content="Discover the zesty delights at Little Lemon Restaurant, where every dish is a burst of flavor."
    />
    <meta property="og:image" content="#" />

    <!-- when you buy domain add it -->

    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon Restaurant" />
    <meta
      name="twitter:description"
      content="Discover the zesty delights at Little Lemon Restaurant, where every dish is a burst of flavor."
    />
    <meta name="twitter:image" content="#" />
    <!-- open grapgh end  -->

    <!-- styles start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>Littlelemon Resturant</title>

  <body class="admin-bg bg-dark">
    <main>
      {%include 'header1.html'%}{% block content %}
      <ul class="messages">
        {% for message in messages %}

      {%include 'footer.html'%} {% endblock content%}
