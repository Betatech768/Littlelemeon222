{%extends 'main.html'%}{%load static%} {%block content%}
<style>
  .immages {
    background: url("{%static 'assets/img/menu_items/bgeg.jpg'%}") no-repeat
      center / cover;
    background-attachment: fixed;
  }
</style>
<section class="booking immages mt-5">
  <div class="form-container">
    <form class="form">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required="" />
      </div>
      <div class="form-group">
        <label for="order_name">Order Name</label>
        <input type="text" id="order_name" name="order_name" required="" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" required="" />
      </div>
      <div class="form-group">
        <label for="textarea">Address</label>
        <textarea name="textarea" id="textarea" rows="10" cols="50" required="">
        </textarea>
      </div>
      <button class="form-submit-btn" type="submit">Submit</button>
    </form>
  </div>
</section>
{%endblock content%}
