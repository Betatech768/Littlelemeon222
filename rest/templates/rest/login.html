{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  .login {
    background: url("{%static 'assets/img/background2.jpg'%}") no-repeat center /
      cover;
    min-height: 100vh;
    background-attachment: fixed;
  }
</style>

<section class="login">
  <div class="login-container">
    <h2 class="text-center1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="50"
        fill="#FFD700"
        class="bi bi-egg-fill"
        viewBox="0 0 16 16"
      >
        <path d="M14 10a6 6 0 0 1-12 0C2 5.686 5 0 8 0s6 5.686 6 10" />
      </svg>
      Littlelemon
    </h2>

    <form method="POST">
      {%csrf_token%}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          required
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</section>
{% endblock content %}
